spring:

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO_OPTION}
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
