# **Discussions 활성화**

---

  > GitHub의 디스커션은 코드 이슈와는 별도로 프로젝트와 관련된 일반적인 토론을 나눌 수 있는 기능입니다. 새로운 아이디어나 기능 제안, 사용자 피드백, 개발자 간의 토론 , 커뮤니티 멤버와의 소통외에도 본인이 습득한 지식을 공유하거나 문서화시킬 수 있는 기능입니다.
    >
    
    먼저 레퍼지토리의 **[Setting]** 탭으로 들어간 뒤, **Features** 항목의 Di**scussions**에 있는 ‘***Set up Discussions***’ 버튼을 누르면 이슈 템플릿을 등록할 수 있는 화면이 나온다.
    
