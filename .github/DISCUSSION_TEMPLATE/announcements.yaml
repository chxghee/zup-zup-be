title: "📄 [문서] {제목을 작성해주세요}"
labels:
  - "공지"
body:
  # 안내 문구(마크다운)
  - type: markdown
    attributes:
      value: |
        <!-- 
        📢 프로젝트 공지, 제안, 방향성 공유 등을 위한 템플릿입니다.
        아래 항목에 맞춰 간단하게 내용을 작성해주세요.
        -->

  # 배경 / 맥락
  - type: textarea
    id: context
    attributes:
      label: "❗ 배경 / 맥락"
      description: "이 내용을 공유하게 된 배경이나 필요성을 간단히 적어주세요."
      placeholder: |
        - 어떤 계기로 공유하는 내용인지
        - 관련된 상황이 있다면 설명
    validations:
      required: true

  # 주요 내용
  - type: textarea
    id: content
    attributes:
      label: "📝 주요 내용"
      description: "중요한 결정 사항이나 공유하고 싶은 핵심 내용을 정리해주세요."
      placeholder: |
        - 기능 도입 여부 결정
        - 일정 변경, 역할 분배 등
        - 중요한 안내 사항
    validations:
      required: true

  # 참고 사항 (선택)
  - type: textarea
    id: additional
    attributes:
      label: "📌 추가 참고사항 (선택)"
      placeholder: |
        - 관련 링크
        - 이슈 번호
        - 회의록 등
    validations:
      required: false

  # 담당자 (선택)
  - type: textarea
    id: assignees
    attributes:
      label: "🙋 담당자 (선택)"
      placeholder: |
        - 백엔드:
        - 프론트엔드:
    validations:
      required: false
